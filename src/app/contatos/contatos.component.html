<div class="container mt-4">
    <h2>Cadastrar Contato</h2>
    <form [formGroup]="formGroupContato">
        <div class="mb-3">
            <label for="nomeCompleto" class="form-label">Nome Completo</label>
            <input formControlName="nomeCompleto" type="text" class="form-control" id="nomeCompleto" placeholder="Digite o nome completo">
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input formControlName= "telefone" type="tel" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input formControlName= "email" type="email" class="form-control" id="email" placeholder="exemplo@email.com">
        </div>

        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input formControlName= "endereco" type="text" class="form-control" id="endereco" placeholder="Rua, número, bairro">
        </div>

        <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input formControlName= "dataNascimento" type="date" class="form-control" id="dataNascimento">
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <select class="form-select" id="categoria" formControlName= "categoria">
                <option value="" selected disabled>Selecione</option>
                <option value="Família">Família</option>
                <option value="Trabalho">Trabalho</option>
                <option value="Escola">Escola</option>
                <option value="Amigos">Amigos</option>
                <option value="Outros">Outros</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="apelido" class="form-label">Apelido</label>
            <input formControlName= "apelido" type="text" class="form-control" id="apelido" placeholder="Apelido">
        </div>

        <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input formControlName= "cidade" type="text" class="form-control" id="cidade" placeholder="Cidade">
        </div>

        <div class="mb-3">
            <label for="empresa" class="form-label">Empresa</label>
            <input formControlName= "empresa" type="text" class="form-control" id="empresa" placeholder="Empresa">
        </div>

        <div class="mb-3">
            <label for="notas" class="form-label">Notas Adicionais</label>
            <textarea formControlName= "notasAdicionais" class="form-control" id="notas" rows="3" placeholder="Observações"></textarea>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="Contatofavorito" formControlName="Contatofavorito">
            <label class="form-check-label" for="Contatofavorito">Marcar como favorito</label>
        </div>

        <button class="btn btn-primary" (click)="salvarContato()">Salvar Contato</button>
    </form>
</div>
