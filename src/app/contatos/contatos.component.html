<div class="container mt-4">
    <h2>Cadastrar Contato</h2>
    <form>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo">
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="exemplo@email.com">
        </div>

        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" placeholder="Rua, número, bairro">
        </div>

        <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento">
        </div>

        <div class="mb-3">
            <label for="categoria" class="form-label">Categoria</label>
            <select class="form-select" id="categoria">
                <option selected disabled>Selecione</option>
                <option>Família</option>
                <option>Trabalho</option>
                <option>Escola</option>
                <option>Amigos</option>
                <option>Outros</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="apelido" class="form-label">Apelido</label>
            <input type="text" class="form-control" id="apelido" placeholder="Apelido">
        </div>

        <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" placeholder="Cidade">
        </div>

        <div class="mb-3">
            <label for="empresa" class="form-label">Empresa</label>
            <input type="text" class="form-control" id="empresa" placeholder="Empresa">
        </div>

        <div class="mb-3">
            <label for="notas" class="form-label">Notas Adicionais</label>
            <textarea class="form-control" id="notas" rows="3" placeholder="Observações"></textarea>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="favorito">
            <label class="form-check-label" for="favorito">
                Marcar como favorito
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Contato</button>

    </form>
</div>
